<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIM Birthday Invitation - Undangon.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style3.css">
</head>

<body>
    <img id="logo" src="https://jdrops.github.io/shenora/img/logo_dark.png" alt="undangon logo" width="100px">

    <!-- Curtain Panels -->
    <div class="curtain center"></div>
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <!-- Tap to Open Message -->
    <div class="tap-message">
        <div class="invitation-card">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="message-container">
            <div class="message-line">
                <span class="typing-text" id="line1"></span>
                <span class="cursor"></span>
            </div>
            
            <div class="message-line">
                <span class="typing-text" id="line2"></span>
            </div>
        </div>
        
        <button class="reveal-button" id="revealBtn">
            Tap for more
        </button>
    </div>

    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="invitation" id="invitation">
            <h1 class="birthday-title">BIRTHDAY CELEBRATION</h1>
            <p class="birthday-subtitle">Join us for an unforgettable night</p>

            <div class="birthday-boy">
                <div class="portraits-container">
                    <div class="photo-frame creative">
                        <img src="img/pic2.jpg"
                            alt="Birthday Boy">
                    </div>
                    <div class="photo-frame creative">
                        <img src="img/pic1.jpg"
                            alt="Birthday Boy 2">
                    </div>
                </div>
                <div class="birthday-name">K I M</div>
                <div class="birthday-age">Turning 25</div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="detail-text">
                        <div class="detail-title">DATE & TIME</div>
                        <div class="detail-info">Saturday, November 25, 2025 at 07:00 PM</div>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="detail-text">
                        <div class="detail-title">LOCATION</div>
                        <div class="detail-info">Keluarga Bpk. Pdt. Jerry Sepang. (Waitatiri)</div>
                        <a href="https://goo.gl/maps/tfo9WrHvcnmMDjuB6" class="map-link" target="_blank">
                            <i class="fas fa-external-link-alt"></i> View on Google Maps
                        </a>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-glass-cheers"></i>
                    </div>
                    <div class="detail-text">
                        <div class="detail-title">SPECIAL NOTES</div>
                        <div class="detail-info">Dress code: Black & White</div>
                    </div>
                </div>
            </div>

            <div class="rsvp">
                <div class="rsvp-text">RSVP HERE</div>
                <div class="rsvp-buttons">
                    <button class="rsvp-btn rsvp-yes">I'LL BE THERE</button>
                    <button class="rsvp-btn rsvp-no">CAN'T MAKE IT</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="center-sound" src="audio/paper-rip-fast-252617.mp3" preload="auto"></audio>
    <audio id="backsound" src="audio/backsound.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CSSRulePlugin.min.js"></script>

    <script src="js/script3.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
